<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <title>Gagarin</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row header__row align-items-center justify-content-between justify-content-md-start">
                    <div class="col-auto header__col
                                col-sm-2
                                px-3">
                        <a href="#" id="header__link"><img src="img/logo.svg" alt="Logo" id="header__img"></a>
                    </div>

                    <div class="col-0 header__col
                                col-sm-8 
                                d-none d-md-block
                                text-center">
                        <div id="header__text"><img src="img/logo_text.svg" alt="" id="header__img__text"></div>
                    </div>

                    <div class="col-auto header__col
                                d-md-none">
                        <button class="btn btn-outline-dark header__nav__icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars header__icon"></i></button>

                            <div class="offcanvas offcanvas-end nav__menu__ms w-100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 id="offcanvasRightLabel"></h5>
                                        <button type="button" class="btn-close btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="header__ul__block">
                                        <ul class="header__ul">
                                            <li class="header__li"><img src="img/logo.svg" alt="" id="header__img__bar"></li>
                                            <li class="header__li"><a href="#" class="header__links">Главная</a></li>
                                            <li class="header__li"><a href="#" class="header__links">Мастер.классы</a></li>
                                            <li class="header__li"><a href="#" class="header__links">Альбом</a></li>
                                            <li class="header__li"><a href="#" class="header__links">Проекты</a></li>
                                            <li class="header__li"><a href="#" class="header__links">О нас</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="section__1">
                <div class="container section__1__container">
                    <div class="section__1__ulBlock d-none d-md-flex">
                        <ul class="row section__1__ul d-none d-md-flex px-0">
                            <li class="col-md d-none d-lg-block section__1__li section__1__li__link"><a href="" class="section__1__nav">ГЛАВНАЯ</a></li>
                            <li class="col-md d-none d-lg-block section__1__li section__1__li__palochi">|</li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__link"><a href="" class="section__1__nav">МЕСТЕР-КЛАССЫ</a></li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__palochi">|</li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__link"><a href="" class="section__1__nav">АЛЬБОМ</a></li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__palochi">|</li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__link"><a href="" class="section__1__nav">ПРОЕКТЫ</a></li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__palochi">|</li>
                            <li class="col-md d-none d-md-block section__1__li section__1__li__link"><a href="" class="section__1__nav">О НАС</a></li>
                        </ul>
                    </div>    
                </div>


            </section>
        </main>

        <div class="position-fixed bottom-0 end-0 fs-1 d-sm-none text-danger fw-bold"> XS (&lt;576)</div>
        <div class="position-fixed bottom-0 end-0 fs-1 d-none d-sm-block d-md-none text-danger fw-bold">(>576) SM (&lt;768)</div>
        <div class="position-fixed bottom-0 end-0 fs-1 d-none d-md-block d-lg-none text-danger fw-bold">(>768) MD (&lt;992)</div>
        <div class="position-fixed bottom-0 end-0 fs-1 d-none d-lg-block d-xl-none text-danger fw-bold">(>992) LG (&lt;1200)</div>
        <div class="position-fixed bottom-0 end-0 fs-1 d-none d-xl-block d-xxl-none text-danger fw-bold">(>1200) XL (&lt;1400) </div>
        <div class="position-fixed bottom-0 end-0 fs-1 d-none d-xxl-block text-danger fw-bold">XXL (>1400)</div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
